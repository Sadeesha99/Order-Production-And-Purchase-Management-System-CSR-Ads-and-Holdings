<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragementHead:: headTagFragment}"></head>
<body class="sb-nav-fixed">

<nav th:replace="~{fragementNavBars :: topNavFragment}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{fragementNavBars :: sideNavFragment}"></nav>
    </div>
    <div id="layoutSidenav_content">
        <main style="margin-top: 22px">
            <div class="container-fluid px-4">

                <!-- Form Start -->
                <div class="row mt-2">
                    <div class="cols-md-10">
                        <form onsubmit="return false" id="formMaterialSupplierPrice" class="moduleMainForm" >

                            <div id="formEditable" style="margin-left: 10px;">
                                <div class="row">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="row mt-1 gy-2">
                                                <div class="justify-content-between">
                                                    <!-- Material No -->
                                                    <div class="row formField justify-content-start">
                                                        <div class="col-4">
                                                            <label for="inputMaterialName" class="form-label fw-bold">
                                                                Material Name : <span class="text-danger">*</span>
                                                            </label>
                                                        </div>
                                                        <div class="col-7">
                                                            <Select type="select" class="form-control"
                                                                    id="inputMaterialName" autocomplete="off" >
                                                            </select>
                                                            <div class="valid-feedback"></div>
                                                            <div class="invalid-feedback">Select valid material..</div>
                                                        </div>
                                                    </div>
                                                    <!--Select Material Ends-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row mt-1 gy-2">
                                                <div class="justify-content-between">
                                                    <!-- Material No -->
                                                    <div class="row formField justify-content-start">
                                                        <div class="col-4">
                                                            <label for="inputMaterialNo" class="form-label fw-bold">
                                                                Material No. : <span class="text-danger">*</span>
                                                            </label>
                                                        </div>
                                                        <div class="col-7">
                                                            <input type="text" class="form-control"
                                                                   placeholder="Auto-Filled Material No" id="inputMaterialNo"
                                                                   maxlength="10" autocomplete="off" disabled>
                                                            <div class="valid-feedback"></div>
                                                            <div class="invalid-feedback">Select valid material..
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--Material No Ends-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="row mt-1 gy-2">
                                                <div class="justify-content-between">
                                                    <button type="button" id="formAddBtn"
                                                            onclick="outInvetoryFunction()"
                                                            style="color: black !important; width: 60%"
                                                            class="btn btn-outline-primary fw-bold btn-add formAddBtn">
                                                        Remove Material
                                                    </button>
                                                    <button type="button" id="formClearBtn"
                                                            onclick="refreshMaterialOutQuantityForm()"
                                                            style="color: black !important; margin-left: 5px;"
                                                            class="btn btn-outline-warning fw-bold btn-add formAddBtn">
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="row mt-1 gy-2">
                                                <div class="justify-content-between">
                                                    <!--Material Current unit quantity -->
                                                    <div class="row formField justify-content-start">
                                                        <div class="col-4">
                                                            <label for="inputMaterialCurrentQuantity"
                                                                   class="form-label fw-bold">
                                                                Current Quantity : <span class="text-danger">*</span>
                                                            </label>
                                                        </div>
                                                        <div class="col-7">
                                                            <input type="text" class="form-control"
                                                                   placeholder="Auto-Filled Current Quantity" id="inputMaterialCurrentQuantity"
                                                                   disabled autocomplete="off">
                                                            <div class="valid-feedback"></div>
                                                            <div class="invalid-feedback">Please Enter a Unit Quantity..!
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Material Current unit quantityEnds-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row mt-1 gy-2">
                                                <div class="justify-content-between">
                                                    <div class="justify-content-between">
                                                        <!--Material unit quantity -->
                                                        <div class="row formField justify-content-start">
                                                            <div class="col-4">
                                                                <label for="inputMaterialOutQuantity"
                                                                       class="form-label fw-bold">
                                                                    Out Quantity : <span class="text-danger">*</span>
                                                                </label>
                                                            </div>
                                                            <div class="col-7">
                                                                <input type="text" class="form-control"
                                                                       placeholder="Enter Out Quantity" id="inputMaterialOutQuantity"
                                                                       disabled autocomplete="off">
                                                                <div class="valid-feedback"></div>
                                                                <div class="invalid-feedback">Please Enter a Unit Quantity..!
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- Material unit quantityEnds-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Form End -->

                <script src="script/commonFunction.js"></script>
                <script src="script/tableCommonFunctions.js"></script>
                <script src="script/validation.js"></script>
                <script src="controllerjs/materialinvetorydown.js"></script>

            </div>
        </main>
    </div>
</div>
<script src="script/dashboard.js"></script>
</body>

</html>
