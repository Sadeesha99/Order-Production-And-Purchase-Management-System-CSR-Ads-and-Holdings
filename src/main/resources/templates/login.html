<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="/bootstrap-5.2.3/css/bootstrap.min.css">

    <!-- Boostrap Js -->
    <script src="/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/fontawesome-6.4.2/css/all.css">

    <!-- Employee CSS -->
    <link rel="stylesheet" href="/css/privilege.css">

    <!-- Buttom CSS -->
    <link rel="stylesheet" href="/css/button.css">

    <!-- Employee CSS -->
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <section class="vh-100" style="background-color: #7984e6;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="images/loginpage1.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="/login" method="post" id="formLogin">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <img src="images/logo.jpg" style="border-radius: 10px; width: 50%;">
                          <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Logo</span> -->
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="inputLoginUsername">Username</label>
                          <input type="text" id="inputLoginUsername" name="username" class="form-control form-control-lg" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="inputLoginPassword">Password</label>
                          <input type="password" id="inputLoginPassword" name="password" class="form-control form-control-lg" />
                            <div id="loginError" style="display: none">
                                <p style="color: #dc3545; font-size: 0.880em; margin-top: 0.25rem">Login password or email is not correct..!</p>
                            </div>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" id="loginButton" type="submit">Login</button>
                        </div>
      
                        <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="controllerjs/login.js"></script>
</body>
</html>
